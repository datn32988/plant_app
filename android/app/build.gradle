        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
      applicationId "com.example.plant_app"
    minSdkVersion 23
    targetSdkVersion 30
    versionCode flutterVersionCode.toInteger()
    versionName = "1.0.0"
